<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Until Dawn</title>
  <style>
    :root {
      --card-width: 200px;
      --card-height: 293px;
      --card-border-radius: 15px;
      --gold-color: #d4af37;
      --purple-color: #6a0dad;
      --purple-glow: rgba(106, 13, 173, 0.8);
      --red-glow: rgba(173, 13, 13, 0.8);
      --blue-glow: rgba(13, 73, 173, 0.8);
      --white-glow: rgba(200, 200, 200, 0.8);
    }

    body {
      margin: 0;
      padding: 0;
      background-image: url(https://64.media.tumblr.com/05e78cfc2662bc8fc377b969c3816910/tumblr_ntz8zl23ra1uea6rso1_250.gif);
      background-repeat: no-repeat;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: #ffffff;
      overflow: show;
      position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;

    }

    /* --- LOADING SCREEN --- */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgb(17, 17, 17);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .logo {
      font-size: 40px;
      font-weight: bold;
      letter-spacing: 5px;
      text-align: center;
      color: white;
      margin-bottom: 40px;
    }

    .logo img {
      width: 120px;
      max-width: 100%;
      margin-bottom: 15px;
      filter: drop-shadow(0 0 10px red);
      animation: spin 5s linear infinite;
      /* Faz girar */
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    .loading-text {
      font-size: 18px;
      margin-top: 20px;
      letter-spacing: 3px;
      animation: pulse 1.5s infinite alternate;
    }

    @keyframes pulse {
      from {
        opacity: 0.3;
      }

      to {
        opacity: 1;
      }
    }

    .particle {
      position: absolute;
      background: rgb(255, 0, 0);
      border-radius: 50%;
      opacity: 1;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      from {
        transform: translateY(100vh) scale(0.3);
        opacity: 0.6;
      }

      to {
        transform: translateY(-10vh) scale(1);
        opacity: 0;
      }
    }

    /* PS1 Background Elements */
    body::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background-image:
        radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
        radial-gradient(circle at 30% 50%, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
        radial-gradient(circle at 60% 30%, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
        radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
      background-size: 300px 300px;
      background-position: 0 0;
      z-index: -2;
    }

    /* PS1 Logo */
    body::after {
      content: "";
      position: absolute;
      bottom: 30px;
      right: 30px;
      width: 100px;
      height: 100px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/8/8a/PlayStation_logo_%28colored%29.svg');
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0.6;
      z-index: -1;
    }

    /* --- CONTEÚDO FINAL --- */
    #content {
      display: none;
      padding: 20px;
      text-align: center;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    nav a {
      color: red;
      text-decoration: none;
      font-weight: bold;
    }

    /* CARDS CAROUSEL SIMPLES */
    /* Carousel Container */
    .carousel-container {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .cards-container {
      position: relative;
      width: var(--card-width);
      height: var(--card-height);
    }

    .nav-button {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      font-size: 24px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      z-index: 10;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .nav-button:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .card-container {
      width: var(--card-width);
      height: var(--card-height);
      position: absolute;
      cursor: pointer;
      /* Enhanced drop shadow */
      filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.2));
      opacity: 0;
      pointer-events: none;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      transform-style: preserve-3d;
      position: relative;
    }

    .card-container.active {
      opacity: 1;
      pointer-events: all;
    }

    .card-container.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: var(--card-border-radius);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      overflow: hidden;
    }

    .card-back {
      /* Card back image */
      background-image: url('https://assets.codepen.io/13223981/back-card.png');
      background-position: center center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .card-front {
      transform: rotateY(180deg);
    }

    .card-front.Sam-Samantha-Giddings {
  background-image: url('https://assets.codepen.io/13223981/dark-magician-fron.jpg');
  background-position: center center;
  background-repeat: no-repeat;
  background-size: cover;
}

.card-front.Josh-Washington {
  background-image: url('https://assets.codepen.io/13223981/summoned-skull-frontpt.jpg');
  background-position: center center;
  background-repeat: no-repeat;
  background-size: cover;
}
  </style>
</head>

<body>
  <!-- Loading -->
  <div id="loading-screen">
    <div class="logo">
      <img src="Caveira e Areia do Tempo.png" alt="Logo Until Dawn">
      <div>UNTIL DAWN</div>
    </div>
    <div class="loading-text">CARREGANDO...</div>
  </div>

  <!-- Conteúdo -->
  <div id="content">
    <h1>UNTIL DAWN</h1>
    <nav>
      <ul>
        <li><a href="./historia.html">História</a></li>
        <li><a href="./personagens.html">Personagens</a></li>
        <li> <a href="style.css"></a></li>
      </ul>

    </nav>

    <div class="carousel-container">
      <button class="nav-button prev-button">◀</button>

      <div class="cards-container">
        <!-- Dark Magician Card -->
        <div class="card-container active">
          <div class="card-inner">
            <div class="card-face card-back"></div>
            <div class="card-face Sam-Samantha-Giddings"></div>
          </div>
          <div class="magic-particles"></div>
          <div class="magic-glow"></div>
          <div class="card-name">Sam-Samantha-Giddings</div>
        </div>

        <div class="cards-container">
          <!-- Dark Magician Card -->
          <div class="card-container active">
            <div class="card-inner">
              <div class="card-face card-back"></div>
              <div class="card-face card-front dark-magician"></div>
            </div>
            <div class="magic-particles"></div>
            <div class="Josh-Washington"></div>
            <div class="card-name">Josh-Washington</div>
          </div>

          <div class="cards-container">
            <!-- Dark Magician Card -->
            <div class="card-container active">
              <div class="card-inner">
                <div class="card-face card-back"></div>
                <div class="card-face card-front dark-magician"></div>
              </div>
              <div class="magic-particles"></div>
              <div class="Josh-Washington"></div>
              <div class="card-name">Chris(Christopher Hartley)</div>
            </div>
        </div>
      </div>
      <button class="nav-button next-button">▶</button>
    </div>
    <br>
    <br>
<footer>
    <!-- PS1 Elements -->
    <div class="ps1-text">LOADING DUEL SYSTEM...</div>
    <div class="card-info">
      CLICK to flip. DOUBLE-CLICK to activate. Use ◀ ▶ to switch cards.
    </div>
</footer>
</body>

<script>
  // Partículas
  function createParticle() {
    const particle = document.createElement("div");
    const size = Math.random() * 8 + 4;
    const duration = Math.random() * 5 + 3;
    const left = Math.random() * 100;

    particle.classList.add("particle");
    particle.style.width = size + "px";
    particle.style.height = size + "px";
    particle.style.left = left + "vw";
    particle.style.animationDuration = duration + "s";

    document.getElementById("loading-screen").appendChild(particle);

    setTimeout(() => particle.remove(), duration * 2000);
  }

  setInterval(createParticle, 10);

  // Loading → Conteúdo
  window.onload = function () {
    setTimeout(() => {
      document.getElementById("loading-screen").style.display = "none";
      document.getElementById("content").style.display = "block";
    }, 4000);
  };
</script>
</body>

</html>
