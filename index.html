<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Until Dawn</title>
  <style>

    body {
      margin: 0;
      padding: 0;
      background-image: url(https://64.media.tumblr.com/05e78cfc2662bc8fc377b969c3816910/tumblr_ntz8zl23ra1uea6rso1_250.gif);
      background-repeat: no-repeat;
      background-size: cover ;
      font-family: Arial, sans-serif;
      color: #ffffff;
      overflow: hidden;
      position: center;
    }

    /* --- LOADING SCREEN --- */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgb(17, 17, 17);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .logo {
      font-size: 40px;
      font-weight: bold;
      letter-spacing: 5px;
      text-align: center;
      color: white;
      margin-bottom: 40px;
    }

    .logo img {
      width: 120px;
      max-width: 100%;
      margin-bottom: 15px;
      filter: drop-shadow(0 0 10px red);
      animation: spin 5s linear infinite; /* Faz girar */
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 18px;
      margin-top: 20px;
      letter-spacing: 3px;
      animation: pulse 1.5s infinite alternate;
    }

    @keyframes pulse {
      from { opacity: 0.3; }
      to { opacity: 1; }
    }

    .particle {
      position: absolute;
      background: rgb(255, 0, 0);
      border-radius: 50%;
      opacity: 1;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh) scale(0.3); opacity: 0.6; }
      to { transform: translateY(-10vh) scale(1); opacity: 0; }
    }

    /* --- CONTEÚDO FINAL --- */
    #content {
      display: none;
      padding: 20px;
      text-align: center;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    nav a {
      color: red;
      text-decoration: none;
      font-weight: bold;
    }

    /* CARDS CAROUSEL SIMPLES */
    .carousel-container {
      margin-top: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-container {
      width: 150px;
      height: 220px;
      margin: 0 10px;
      background: #222;
      border: 2px solid red;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <!-- Loading -->
  <div id="loading-screen">
    <div class="logo">
      <img src="Caveira e Areia do Tempo.png" alt="Logo Until Dawn">
      <div>UNTIL DAWN</div>
    </div>
    <div class="loading-text">CARREGANDO...</div>
  </div>

  <!-- Conteúdo -->
  <div id="content">
    <h1>UNTIL DAWN</h1>
    <nav>
      <ul>
        <li><a href="./historia.html">História</a></li>
        <li><a href="./personagens.html">Personagens</a></li>
      </ul>

    </nav>
    <main>
      <div class="carousel-container">
         <button class="nav-button prev-button">◀</button>

          <div class="cards-container">
         <!-- Dark Magician Card -->
         <div class="card-container active">
            <div class="card-inner">
               <div class="card-face card-back"></div>
               <div class="card-face card-front dark-magician"></div>
            </div>
            <div class="magic-particles"></div>
            <div class="magic-glow"></div>
            <div class="card-name">Dark Magician</div>
         </div>
       <!-- Summoned Skull Card -->
         <div class="card-container">
            <div class="card-inner">
               <div class="card-face card-back"></div>
               <div class="card-face card-front skull"></div>
            </div>
            <div class="magic-particles"></div>
            <div class="magic-glow red-glow"></div>
            <div class="card-name">Summoned Skull</div>
         </div>
     
          <!-- Blue-Eyes White Dragon Card -->
         <div class="card-container">
            <div class="card-inner">
               <div class="card-face card-back"></div>
               <div class="card-face card-front blue-eyes"></div>
            </div>
            <div class="magic-particles"></div>
            <div class="magic-glow blue-glow"></div>
            <div class="card-name">Blue-Eyes White Dragon</div>
         </div>

     <div class="card-container">
            <div class="card-inner">
               <div class="card-face card-back"></div>
               <div class="card-face card-front servant"></div>
            </div>
            <div class="magic-particles"></div>
            <div class="magic-glow white-glow"></div>
            <div class="card-name">Skull Servant</div>
      
      </main>
    </div>
        <button class="nav-button next-button">▶</button>
   </div>

<footer>
  <div class="ps1-text">LOADING DUEL SYSTEM...</div>
    <div class="card-info">CLICK to flip. DOUBLE-CLICK to activate. Use ◀ ▶ to switch cards.</div>
   </div>
  </div>
</footer>
    

  <script>
    // Partículas
    function createParticle() {
      const particle = document.createElement("div");
      const size = Math.random() * 8 + 4;
      const duration = Math.random() * 5 + 3;
      const left = Math.random() * 100;

      particle.classList.add("particle");
      particle.style.width = size + "px";
      particle.style.height = size + "px";
      particle.style.left = left + "vw";
      particle.style.animationDuration = duration + "s";

      document.getElementById("loading-screen").appendChild(particle);

      setTimeout(() => particle.remove(), duration * 2000);
    }

    setInterval(createParticle, 10);

    // Loading → Conteúdo
    window.onload = function() {
      setTimeout(() => {
        document.getElementById("loading-screen").style.display = "none";
        document.getElementById("content").style.display = "block";
      }, 4000);
    };
  </script>
</body>
</html>
